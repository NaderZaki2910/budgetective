<ion-chip color="primary" class="w-100">
  <ion-grid class="my-1">
    <ion-row>
      <ion-col size="2" class="d-flex justify-content-end" (click)="first()">
        <ion-icon
          ios="play-skip-back-outline"
          md="play-skip-back-sharp"
          class="align-self-center"
        >
        </ion-icon>
      </ion-col>
      <ion-col size="2" class="d-flex justify-content-end" (click)="previous()">
        <ion-icon
          ios="caret-back-outline"
          md="caret-back-sharp"
          class="align-self-center"
        >
        </ion-icon>
      </ion-col>
      <ion-col size="4" class="text-center">
        <ion-label>
          {{ page + " out of " + totalPages }}
        </ion-label>
      </ion-col>
      <ion-col size="2" class="d-flex justify-content-start" (click)="next()">
        <ion-icon
          ios="caret-forward-outline"
          md="caret-forward-sharp"
          class="align-self-center"
        >
        </ion-icon>
      </ion-col>
      <ion-col size="2" class="d-flex justify-content-start" (click)="last()">
        <ion-icon
          ios="play-skip-forward-outline"
          md="play-skip-forward-sharp"
          class="align-self-center"
        >
        </ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-chip>
