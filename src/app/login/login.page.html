<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="d-flex justify-content-center pt-5">
    <ion-card class="w-25">
      <ion-card-title class="d-flex justify-content-center pt-4">
        <ion-label>Enter Credentials</ion-label>
      </ion-card-title>
      <ion-card-content>
        <form [formGroup]="login">
          <ion-grid>
            <ion-col>
              <ion-row class="py-1">
                <ion-label>
                  Username
                </ion-label>
                <ion-input
                  id="username"
                  formControlName="username"
                  placeholder="Enter Username"
                >
                </ion-input>
              </ion-row>
              <ion-row class="py-1">
                <ion-label>
                  Password
                </ion-label>
                <ion-input
                  id="password"
                  formControlName="password"
                  placeholder="Enter Password"
                  type="password"
                >
                </ion-input>
              </ion-row>
              <ion-row class="d-flex justify-content-center">
                <ion-button>
                  Login
                </ion-button>
              </ion-row>
            </ion-col>
          </ion-grid>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
